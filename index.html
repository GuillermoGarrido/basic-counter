<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Counter</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="index.css" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous" />
</head>
<body>
	<header>
		<h1>Basic Counter</h1>
		<h2>(Class implementation)</h2>
	</header>
	<div class="counters">
		<div class="counter counter-1">
			<h1 class="counter-display">0</h1>
			<div class="btn-group" role="group" aria-label="Basic example">
				<button type="button" class="btn btn-danger counter-decrement">
					Remove
				</button>
				<button type="button" class="btn btn-secondary counter-reset">
					Reset
				</button>
				<button type="button" class="btn btn-primary counter-increment">
					Add
				</button>
			</div>
		</div>
		<div class="counter counter-2">
			<h1 class="counter-display">0</h1>
			<div class="btn-group" role="group" aria-label="Basic example">
				<button type="button" class="btn btn-danger counter-decrement">
					Remove
				</button>
				<button type="button" class="btn btn-secondary counter-reset">
					Reset
				</button>
				<button type="button" class="btn btn-primary counter-increment">
					Add
				</button>
			</div>
		</div>
	</div>
	<script src="index.js"></script>
</body>
</html>
